          class="mx-auto"

          <div class="form-group">
            <input type="text" name="city" class="form-control" placeholder="Enter City Name" #cityName>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2">Get Weather</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <div *ngIf="weather" class="card card-body">
        <p>Nombre: {{weather.location.name}}</p>
        <p>Region: {{weather.location.region}}</p>
        <p>Pais: {{weather.location.country}}</p>
        <p>Hora: {{weather.location.localtime}}</p>
        <p>Temperatura: {{weather.current.temp_c}}</p>
        <p>Condicion: {{weather.condition.text}}</p>
      </div>
    </div>
  </div>
</div>
